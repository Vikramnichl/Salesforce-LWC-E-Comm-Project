<template>
    <div class="account-container">
        <template if:false={isAdmin}>
            <div class="left-block">
                <c-my-account-left-sidebar></c-my-account-left-sidebar>
            </div>
            <div class="right-block">
                <!-- Favorite Edit Page Starts -->

                <div class="fav-edit-view">
                    <div class="fav-edit-manage-edit">
                        <div class="fav-edit-manage-head">
                            <h5>EDIT Favorites</h5>
                        </div>
                    </div>
                    <div class="fav-new-block">
                        <div class="slds-form-element slds-m-bottom_x-large">
                            <label class="slds-form-element__label title-fav" for="text-input-id-56">Favorites Name</label>
                            <div
                                class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left fav-input-half">
                                <input

            type="text"
            id="text-input-id-56"
            class="slds-input"
            value={favoritesName}
            placeholder="Enter favorite name"
            oninput={handleNameChange}
            pattern="^\S(.*\S)?$"
            title="Name cannot start or end with spaces and must have at least one non-space character."
            maxlength="18"
        />
                                <div>
                                    <!-- <template if:true={isFavListNameError}>
                                        <h3 class="check-fav-box">NEW FAVORITE NAME ALREADY EXISTS.</h3>
                                    </template>-->
                                    <template if:true={isFavListNameError}>
                                        <p class="slds-text-color_error">{errorMessage}</p>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label title-fav" for="text-input-id-57">Description (optional)</label>
                            <div
                                class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left fav-input-full">
                                <input
                                    type="text"
                                    id="text-input-id-57"
                                    class="slds-input"
                                    value={favoritesDescription}
                                    placeholder="Enter description"
                                    oninput={handleDescriptionChange}
                                    maxlength="255"/>
                            </div>
                        </div>
                        <div class="fav-footer-block">
                            <button class="slds-button fav-dark" onclick={handleSave}  disabled={isSaveDisabled}>Save</button>
                            <button class="slds-button fav-lite" onclick={handleCancel}>Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Favorite Edit Page Ends -->

                <template if:true={showSpinner}>
                    <div class="backdrop">
                        <lightning-spinner class="spinshow" size="large" variant="brand" alternative-text="Loading">
                        </lightning-spinner>
                    </div>
                </template>
            </div>
        </template>
        <template if:true={isAdmin}>
            <div class="slds-box">
                <p>Admin account details not available.</p>
            </div>
        </template>
    </div>
</template>
