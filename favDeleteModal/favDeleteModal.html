<template>
    <!-- Confirmation Pop Up -->
    <div if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal pop-container slds-fade-in-open">
            <div class="slds-modal__container pop-holder">
                <div class="slds-modal__header title-modal-view">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate head-modal-text" tabindex="-1">Delete Favorite?</h1>
                    <button class="slds-button slds-button_icon slds-modal__close close-modal-custom" onclick={closeModal}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                </div>

                <div class="slds-modal__content body-modal-content" id="modal-content-id-1">
                    <p>Are you sure you want to delete this favorite list?</p>
                </div>

                <div class="footer-modal-content slds-modal__footer">
                    <button class="slds-button slds-button_neutral pop-lite" onclick={closeModal} aria-label="Cancel and close">Cancel</button>
                    <button class="slds-button slds-button_brand pop-dark" onclick={confirmDelete}>OK</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
